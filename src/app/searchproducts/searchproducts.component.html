
<!-- ##### Main Content Wrapper Start ##### -->
<div class="main-content-wrapper d-flex clearfix">

    <!-- Mobile Nav (max width 767px)-->  
    <app-leftpanel></app-leftpanel>
    <div class="amado_product_area section-padding-100">
        <div class="container-fluid">

            

            <div class="row" *ngIf="getProductDetails">
                <!-- Single Product Area -->
                <div class="col-12 col-sm-6 col-md-12 col-xl-6" *ngFor = "let item of  getProductDetails">
                    <div class="single-product-wrapper">
                        <!-- Product Image -->
                        <div class="product-img">
                            <img src="../assets/img/product-img/product2.jpg" alt="">
                            <!-- Hover Thumb -->
                            <img class="hover-img" src="../assets/img/product-img/product3.jpg" alt="">
                        </div>

                        <!-- Product Description -->
                        <div class="product-description d-flex align-items-center justify-content-between">
                            <!-- Product Meta Data -->
                            <div class="product-meta-data">
                                <div class="line"></div>
                                <p class="product-price">{{item.price}}</p>
                                 <a routerLink="/Singleproductdetails/{{item.id}}" >
                                    <h6>{{item.name}}</h6>
                                </a>
                            </div>
                            <!-- Ratings & Cart -->
                            <div class="ratings-cart text-right">
                                <div class="ratings">
                                    <i class="fa fa-star" aria-hidden="true"></i>
                                    <i class="fa fa-star" aria-hidden="true"></i>
                                    <i class="fa fa-star" aria-hidden="true"></i>
                                    <i class="fa fa-star" aria-hidden="true"></i>
                                    <i class="fa fa-star" aria-hidden="true"></i>
                                </div>
                                <div class="cart">
                                    <a href="cart.html" data-toggle="tooltip" data-placement="left" title="Add to Cart"><img src="../assets/img/core-img/cart.png" alt=""></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
              </div>

            <div class="row" *ngIf="getProductDetails == ''">
                No Data
            </div>
        </div>
    </div>
</div>
<!-- ##### Main Content Wrapper End ##### -->
